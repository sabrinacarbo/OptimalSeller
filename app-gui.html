    <script>
        $(document).ready(function () {
            $("#secondBox").hide();
            $("#thirdBox").hide();
            $("#lastBox").hide();
            $(".progress").hide();
            $("#buttonOne").click(function () {
                if ($("#search").val() == "") {
                    return false
                } else {
                $('.progress').show(0).delay(5000).hide(0);
                $('#secondBox').delay(5000).show("slow");
                };
            })
            // $("#buttonTwo").click(function () {

            //     $('.progress2').show(0).delay(5000).hide(0);
            //     $('#thirdBox').delay(5000).show(2000);

            //     $('.progress3').show(0).delay(5000).hide(0);
            //     $('#lastBox').delay(5000).show(2000);

            // })

        });
        $('.scrollButtons').click(function () {
            if ($("#search").val() == "") {
                return false
            } else {
                $('html, body').animate({
                    scrollTop: $($(this).attr('href')).offset().top
                }, 500);
                return false;
            };

        });
    </script>
